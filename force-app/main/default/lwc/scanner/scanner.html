
<template>
     <div class="slds-var-m-vertical_large slds-var-p-vertical_medium slds-text-align_center slds-border_top slds-border_bottom">
         {label} - v1.6
         <!-- <span class="slds-text-heading_small">{scannedBarcode}</span> -->
     </div>
 
     <!-- This is static help text -->
     <!-- <div class="slds-align_absolute-center slds-text-align_center slds-text-color_weak">
          multiScan: {multiScan} <br />
          autoNavigate: {autoNavigate} <br />
     </div> -->
 
     <div class="slds-text-align_center">
          <lightning-button
               variant="brand"
               class="slds-var-m-left_x-small"
               disabled={scanButtonDisabled}
               icon-name={buttonIcon}
               label={buttonLabel}
               onclick={handleBeginScanClick}>
          </lightning-button>
     </div>

     <template if:true={scannedBarcodes.length}>
     
          <br />
          <br />
          
          <div style="display: inline-block;" onclick={jumpTo}>
               <lightning-icon
                    icon-name="utility:jump_to_bottom"
               ></lightning-icon>
          </div>
          
          <br />
          <br />

          <template for:each={scannedBarcodes} for:item="b">
               <div key={b} class="cardWrapper">
                    <div class="myCustomCard slds-box">
                         <div class="slds-grid slds-gutters slds-grid_vertical-align-center slds-grid_align-center">

                              <div class="slds-wrap slds-col slds-size_3-of-4">
                                   <!-- <span> -->
                                        {b}
                                   <!-- </span> -->
                              </div>

                              <div onclick={removeItem} data-item={b} class="slds-col slds-size_1-of-4">
                                   <span>
                                        <lightning-icon 
                                             icon-name="utility:delete" 
                                             size="large" 
                                        ></lightning-icon>
                                   </span>
                              </div>
                              
                         </div>
                    </div>
               </div>
          </template>

     </template>

     <div class="myBottom"></div>

</template>
